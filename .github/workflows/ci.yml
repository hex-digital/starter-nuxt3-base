name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SRC_APP_DOMAIN: localhost:3000
  SRC_APP_ENVIRONMENT: preview
  SRC_APP_LOG_LEVEL: warn

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.7
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-v${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-v${{ matrix.node }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install && yarn --cwd src install
        env: # Or as an environment variable
          APP_DOMAIN: ${{ env.ENV_APP_DOMAIN }}
          APP_ENVIRONMENT: ${{ env.SRC_APP_ENVIRONMENT }}
          APP_LOG_LEVEL: ${{ env.SRC_APP_LOG_LEVEL }}

      - name: Run linter ğŸ‘€
        run: yarn lint

      #- name: Run tests ğŸ§ª
      #  run: yarn test

      - name: Build app ğŸ–¥
        run: yarn --cwd src build
        env: # Or as an environment variable
          APP_DOMAIN: ${{ env.ENV_APP_DOMAIN }}
          APP_ENVIRONMENT: ${{ env.SRC_APP_ENVIRONMENT }}
          APP_LOG_LEVEL: ${{ env.SRC_APP_LOG_LEVEL }}
