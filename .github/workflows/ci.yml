      - name: Install root + src dependencies 👨🏻‍💻
        run: pnpm install && pnpm --dir src install

      - name: Run linter 👀
        run: pnpm lint

      - name: Run type checking 📚
        run: pnpm typecheck

      #- name: Run tests 🧪
      #  run: pnpm test

      - name: Build app 🖥
        run: pnpm --dir src build
